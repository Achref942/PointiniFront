<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <form (ngSubmit)="onSubmit()">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">

                            <div class="col-8">
                                <h3 class="mb-0">Notre Entreprise</h3>
                            </div>
                            <div class="col-4 text-right">
                                <button type="button" class="btn btn-primary mt-4" type="submit">Modifier les Données</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <h6 class="heading-small text-muted mb-4">Entreprise</h6>
                        <div class="pl-lg-4">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Nom de l'Entreprise:</label>
                                        <input type="text" class="form-control form-control-alternative" id="libelle" [(ngModel)]="entreprise.libelle" name="libelle">
                                        <label class="form-control-label" for="input-username">Matricule Fiscale</label>
                                        <input type="text" class="form-control form-control-alternative" id="matriculeFiscale" [(ngModel)]="entreprise.matriculeFiscale" name="matriculeFiscale">
                                        <label class="form-control-label" for="input-username">Prix heure supérieur</label>
                                        <input type="text" class="form-control form-control-alternative" id="prixHeurSup" [(ngModel)]="entreprise.prixHeurSup" name="prixHeurSup">
                                        <label class="form-control-label" for="input-username">Nombre congé par mois </label>
                                        <input type="text" class="form-control form-control-alternative" id="nbCongePMois" [(ngModel)]="entreprise.nbCongePMois" name="nbCongePMois">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
