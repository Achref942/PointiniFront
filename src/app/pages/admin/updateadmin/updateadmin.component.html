<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">

                <!-- formulaire -->
                <form (ngSubmit)="onSubmit()">

                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Super Admin</h3>
                            </div>
                            <div class="col-4 text-right">
                                <button type="submit" class="btn btn-info">Edit Admin</button>

                            </div>
                        </div>
                    </div>


                    <div class="card-body">
                        <h6 class="heading-small text-muted mb-4">User information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">

                                        <label class="form-control-label" for="input-username">Id</label>
                                        <input type="number" id="id" class="form-control form-control-alternative" placeholder="id" value="" readonly="true" [(ngModel)]="user.id" name="id">

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">

                                        <label class="form-control-label" for="input-email">Email address</label>
                                        <input type="email" id="email" class="form-control form-control-alternative" placeholder="" [(ngModel)]="user.email" name="email">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">

                                        <label class="form-control-label" for="input-first-name">First name</label>
                                        <input type="text" id="firstName" class="form-control form-control-alternative" placeholder="First name" value="" [(ngModel)]="user.firstName" name="firstName">

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">

                                        <label class="form-control-label" for="input-last-name">Last name</label>
                                        <input type="text" id="lastName" class="form-control form-control-alternative" placeholder="Last name" value="" [(ngModel)]="user.lastName" name="lastName">


                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small text-muted mb-4">Contact information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-address">Address</label>
                                        <input id="address" class="form-control form-control-alternative" placeholder="Home Address" value="" type="text" [(ngModel)]="user.adresse" name="adresse">
                                    </div>
                                </div>
                            </div>
                            <h6 class="heading-small text-muted mb-4">Salaire ect .. </h6>
                            <div class="row">

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-city">Salaire</label>
                                        <input type="text" id="salaire" class="form-control form-control-alternative" placeholder="City" value=" " [(ngModel)]="user.salaire" name="salaire">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Heure Debut</label>
                                        <input type="time" id="input-country" class="form-control form-control-alternative" placeholder="Country" value=" " [(ngModel)]="user.heure_deb" name="heure_deb">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-country">Heure Fin</label>
                                        <input type="time" id="input-postal-code" class="form-control form-control-alternative" placeholder=" " [(ngModel)]="user.heure_fin" name="heure_fin">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Description -->
                        <h6 class="heading-small text-muted mb-4">Password User </h6>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <label>password</label>
                                <input id="input-address" class="form-control form-control-alternative" placeholder=" " value="" type="password" [(ngModel)]="user.password" name="password">
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
