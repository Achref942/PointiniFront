<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Liste Employee</h3>
                        </div>
                        <div class="col-4 text-right">
                            <button routerLink='/employee/addemployee' class="btn btn-info">créer Employee</button>
                        </div>
                    </div>
                </div>
                <div class="">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th>#</th>

                                <th>first Name</th>
                                <th>last Name</th>
                                <th>email</th>
                                <th>etat</th>
                                <th>action</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor=" let user of users">
                                <td>
                                    <div class="avatar-group">
                                        <div class="d-flex ">
                                            <img class="avatar avatar-sm" data-toggle="tooltip" src="http://localhost:8080/user/files/{{user.photo}}" alt="">
                                        </div>
                                    </div>
                                </td>
                                <td>


                                    {{user.firstName}}
                                </td>
                                <td>
                                    {{user.lastName}}
                                </td>
                                <td>
                                    {{user.email}}
                                </td>
                                <td>
                                    {{user.etat}}
                                </td>



                                <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="alert alert-success dropdown-item" (click)="activer(user.id)">Activer</a>
                                            <a class="alert alert-danger dropdown-item" (click)="desactiver(user.id)">Desactiver </a>
                                            <a class="dropdown-item" (click)="updUser(user.id)">update </a>
                                            <a class="dropdown-item" (click)="creerPointager(user.id)">Créer Pointage </a>
                                            <a class="alert alert-success dropdown-item" (click)="prime(user.id)">Ajouter Prime </a>
                                            <a class="alert alert-danger dropdown-item" (click)="penalite(user.id)">Ajouter Penalité </a>



                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="javascript:void(0)">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
