<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <form (ngSubmit)="onSubmit()">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">

                            <div class="col-8">
                                <h3 class="mb-0">Demande Conge</h3>
                            </div>
                            <div class="col-4 text-right">
                                <button type="button" class="btn btn-primary mt-4" type="submit">Demande Conge</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <h6 class="heading-small text-muted mb-4">Conge</h6>
                        <div class="pl-lg-4">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-username">Date debut</label>
                                                <input type="date" class="form-control form-control-alternative" placeholder="datedeb" id="datedeb" [(ngModel)]="conge.datedeb" name="datedeb">
                                                <label class="form-control-label" for="input-username">Date fin</label>
                                                <input type="date" class="form-control form-control-alternative" placeholder="datefin" id="datefin" [(ngModel)]="conge.datefin" name="datefin">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
