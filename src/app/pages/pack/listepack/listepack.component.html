
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Liste Packs</h3>
            </div>
            <div class="col-4 text-right">
              <button routerLink='/pack/addpack'   class="btn btn-info">Create Pack</button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>

                <th scope="col">id</th>
                <th scope="col">libelle</th>
                <th scope="col">frais</th>
                <th scope="col">DaysMonths</th>
                <th scope="col">duree</th>
                <th scope="col">expiration</th>
                <th scope="col"></th>



              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pack of pakes">
                  <td >
                    {{pack.id}}
                  </td>
                  <td >
                    {{pack.libelle}}
                  </td>
                  <td >
                    {{pack.frais}}
                  </td>
                  <td >
                    {{pack.DaysMonths}}
                  </td>
                  <td >
                    {{pack.duree}}
                  </td>
                  <td >
                    {{pack.expiration}}
                  </td>
                  <td class="text-right">
                    <div ngbDropdown placement="bottom-right">
                      <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                        <i class="fas fa-ellipsis-v"></i>
                      </a>
                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                        <a class="dropdown-item" href="javascript:void(0)">Activer</a>
                        <a class="dropdown-item" href="javascript:void(0)">Desactiver </a>
                        <a class="dropdown-item" (click)="updPack(pack.id)">update </a>
                      </div>
                    </div>
                  </td>
                </tr>

            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
