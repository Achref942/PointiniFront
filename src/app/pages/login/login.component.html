<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Bienvenue!</h1>
                    <p class="text-lead text-light">Utilisez ces formulaires géniaux pour vous connecter</p>
                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
</svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">

                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>Connectez-vous avec vos identifiants</small>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group mb-3">

                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <!-- <input class="form-control" placeholder="Email" type="email" [(ngModel)]="user.email" name="email" #email="ngModel" required>
                              <div class="alert alert-danger" *ngIf="email.error?.['email'] && email.touched && !email.valid">Saisir un email valide</div>
                              <div class="alert alert-danger" *ngIf="email.error?.['required'] && email.touched">Saisir votre email</div> -->

                                <input class="form-control" placeholder="Email" type="email" [email]="true" #email="ngModel" [(ngModel)]="user.email" name="email" required />

                                <div class="alert alert-danger" *ngIf="email.errors?.['email'] && email.touched  && !email.valid">
                                    S'il vous plaît, mettez une adresse email valide! </div>
                                <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
                                    S'il vous plaît, entrez votre adresse email! </div>
                            </div>
                        </div>

                        <div class=" form-group ">
                            <div class="input-group input-group-alternative ">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text "><i class="ni ni-lock-circle-open "></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="8">
                                <div class="alert alert-danger" *ngIf="password.errors?.['password'] && password.touched  && !password.valid">
                                    Veuillez entrer une adresse de mot de passe valide! </div>
                                <div class="alert alert-danger" *ngIf="password.errors?.['required'] && email.touched">
                                    S'il vous plait entrez votre mot de passe ! </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4 " [disabled]="loginForm.invalid">s'identifier</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
